{% extends 'base.html' %}

{% block content %}
<h2>Create Broadcast Request</h2>
<p>This request will be sent to all eligible donors in the specified city.</p>
<form method="POST">
    <div class="form-group">
        <label for="blood_type">Blood Type Required:</label>
        <select id="blood_type" name="blood_type" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="hospital">Hospital/Location:</label>
        <input type="text" id="hospital" name="hospital" required>
    </div>
    <div class="form-group">
        <label for="date">Donation Date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>
    </div>
    <div class="form-group">
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required>
    </div>
    <div class="form-group">
        <label for="message">Message (Optional):</label>
        <textarea id="message" name="message" rows="4"></textarea>
    </div>
    <button type="submit">Broadcast Request</button>
</form>
{% endblock %}
