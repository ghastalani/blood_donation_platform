{% extends 'base.html' %}

{% block content %}
<h2>{{ get_text('create_request') }}</h2>
<form method="POST">
    <div class="form-group">
        <label for="blood_type">{{ get_text('blood_type') }}:</label>
        <select id="blood_type" name="blood_type" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
    <div class="form-group">
        <label for="city">{{ get_text('city') }}:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="hospital">{{ get_text('location') }}:</label>
        <input type="text" id="hospital" name="hospital" placeholder="{{ get_text('hospital_placeholder') }}" required>
    </div>
    <div class="form-group">
        <label for="date">{{ get_text('date') }}:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="start_time">{{ get_text('time') }} (Start):</label>
        <input type="time" id="start_time" name="start_time" required>
    </div>
    <div class="form-group">
        <label for="end_time">{{ get_text('time') }} (End):</label>
        <input type="time" id="end_time" name="end_time" required>
    </div>
    <div class="form-group">
        <label for="message">{{ get_text('message_placeholder') }}:</label>
        <textarea id="message" name="message" rows="4"></textarea>
    </div>
    <button type="submit" class="btn">{{ get_text('submit') }}</button>
</form>
<a href="{{ url_for('requester.dashboard') }}" class="btn secondary" style="margin-top: 1rem;">&larr; {{
    get_text('back') }}</a>
{% endblock %}
