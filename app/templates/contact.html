{% extends "base.html" %}

{% block content %}
<div class="contact-container" style="max-width: 700px; margin: 0 auto; padding: 2rem;">
    <div class="contact-header" style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: #8B0000; font-size: 2.5rem; margin-bottom: 0.5rem;">Contact Us</h1>
        <p style="color: #666; font-size: 1.1rem;">We're here to help. Send us a message and we'll respond as soon as
            possible.</p>
    </div>

    <div class="contact-form-card"
        style="background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <form method="POST">
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="name" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">Your
                    Name</label>
                <input type="text" name="name" id="name" required
                    style="width: 100%; padding: 0.75rem; border: 2px solid #E0E0E0; border-radius: 8px; font-size: 1rem; transition: border 0.3s;"
                    onfocus="this.style.borderColor='#8B0000'" onblur="this.style.borderColor='#E0E0E0'">
            </div>

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">Your
                    Email</label>
                <input type="email" name="email" id="email" required
                    style="width: 100%; padding: 0.75rem; border: 2px solid #E0E0E0; border-radius: 8px; font-size: 1rem; transition: border 0.3s;"
                    onfocus="this.style.borderColor='#8B0000'" onblur="this.style.borderColor='#E0E0E0'">
            </div>

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="message" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">Your
                    Message</label>
                <textarea name="message" id="message" rows="6" required
                    style="width: 100%; padding: 0.75rem; border: 2px solid #E0E0E0; border-radius: 8px; font-size: 1rem; resize: vertical; transition: border 0.3s;"
                    onfocus="this.style.borderColor='#8B0000'" onblur="this.style.borderColor='#E0E0E0'"></textarea>
            </div>

            <button type="submit" class="btn"
                style="width: 100%; background: #8B0000; color: white; padding: 1rem; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: background 0.3s;">
                Send Message
            </button>
        </form>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
        <a href="{{ url_for('main.index') }}" style="color: #8B0000; text-decoration: none;">&larr; Back to Home</a>
    </div>
</div>
{% endblock %}
